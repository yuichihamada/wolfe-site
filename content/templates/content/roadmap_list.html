{% extends 'base.html' %}
{% block title %}行動シート - Wolfe Education{% endblock %}
{% block content %}
<section class="max-w-5xl mx-auto px-4 py-12">
  <h2 class="text-2xl font-semibold mb-6">行動シート</h2>
  <div class="grid md:grid-cols-2 gap-6">
    {% for r in roads %}
      <a href="/roadmaps/{{ r.slug }}/" class="block bg-white border rounded p-5 hover:shadow">
        <h3 class="font-semibold text-lg mb-2">{{ r.name }}</h3>
        <p class="text-gray-600">{{ r.intro|truncatechars:100 }}</p>
      </a>
    {% empty %}
      <p>準備中です。</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
