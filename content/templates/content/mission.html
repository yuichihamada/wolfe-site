{% extends 'base.html' %}
{% block title %}ミッション - Wolfe Education{% endblock %}
{% block content %}
<section class="max-w-4xl mx-auto px-4 py-12">
  <h2 class="text-2xl font-semibold mb-6">チームの理念・ミッション・バリュー</h2>
  <div class="space-y-6">
    {% for b in blocks %}
      <article class="bg-white rounded p-5 border">
        <h3 class="font-semibold mb-2">{{ b.title }}</h3>
        <div class="prose max-w-none">{{ b.body|linebreaks }}</div>
      </article>
    {% empty %}
      <p>準備中です。</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
